config_metadata: 'Saving time : 12/23/2023, 21:52:20'
name: 'experiment'
task: 'text'
save_experiment: true

# data options
data:
    path: 'data'
    sequence_size: 20
    num_frames: 10
    audio_length: 1000
    num_features: 709
    num_classes: 2

# model options
model:
    text:
        pretrained_model_name: 'camembert-base'
        hidden_size: 768
    audio:
        pretrained_model_name: 'facebook/wav2vec2-large-960h'
    video:
        hidden_size: 100
    all:
        hidden_size: 100

# learning options
learning:
    learning_rate: 0.01
    batch_size: 16
    epochs: 5
    device: 'cuda'
    milesstone: [5, 15]
    gamma: 0.1
    loss: 'crossentropy'
    save_learning_curves: true

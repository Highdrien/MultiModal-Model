config_metadata: 'Saving time : 01/06/2024, 18:50:03'
name: 'experiment'
task: 'multi'
save_experiment: true
logs: 'logs'

# load options
load:
    text: [True, 'logs/text_0']
    audio: [True, 'logs/audio_0']
    video: [False, None]

# data options
data:
    path: 'data'
    sequence_size: 20
    num_frames: 10
    audio_length: 1000
    num_features: 709
    num_classes: 2

# model options
model:
    text:
        pretrained_model_name: 'camembert-base'
        hidden_size: 768
    audio:
        pretrained_model_name: 'facebook/wav2vec2-large-960h'
    video:
        hidden_size: 100
    multi:
        hidden_size: 128
        freeze_basemodel: true

# learning options
learning:
    learning_rate: 0.01
    batch_size: 16
    epochs: 3
    device: 'cuda'
    milesstone: [5, 15]
    gamma: 0.1
    loss: 'crossentropy'
    save_learning_curves: true

# metrics options
metrics:
    acc: true
    precision: true
    recall: true
    f1: true
